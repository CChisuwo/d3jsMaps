<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Europe</title>
    <style>

      .outline {
        fill: #eee;
        stroke: #666;
        stroke-width: 1px;
      }

    </style>

  </head>
  <body>
    <script src="../js/d3.min.js" charset="utf-8"></script>
    <script src="../js/topojson.v1.min.js"></script>

    <script>
      var width = 812,
          height = 584;

      var projection = d3.geo.mercator();

      var path = d3.geo.path()
                  .projection(projection);

      var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

      d3.json("output.json", function(error, eu) {

        var allOfEurope = topojson.feature(eu, eu.objects.continent_Europe_subunits)

        projection
        .scale(1)
        .translate([0, 0]);

        var b = path.bounds(allOfEurope),
            s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
            t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

        projection
          .scale(s)
          .translate(t);

        // get an array of geoJson features from the topo
        var features = topojson.feature(eu, eu.objects.continent_Europe_subunits).features;
        svg.append("g")
          .attr("class", "outline")
        .selectAll("path")
          .data(features)
        .enter().append("path")
          .attr("d", path);

        // svg.append("path")
        //   .datum(allOfEurope)
        //   .attr("class", "outline")
        //   .attr("stroke", "#222")
        //   .attr("d", function(d) {console.log(path(d).length); return path(d)})
      });
    </script>

  </body>
</html>
