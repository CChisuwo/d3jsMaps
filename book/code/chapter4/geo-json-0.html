<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map of Spain</title>
    <style>

      .outline {
        fill: #eee;
        stroke: #666;
        stroke-width: 1px;
      }

    </style>

  </head>
  <body>
    <script src="../js/d3.min.js" charset="utf-8"></script>
    <script src="../js/topojson.v1.min.js"></script>

    <script>
      var width = 300,
          height = 300,
          // We will cover in more depth in Chapter 5
          projection = d3.geo.mercator(),
          path = d3.geo.path().projection(projection);

      // Our typical selector we learned in Chapter 3
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      d3.json("spain_geo_adm0.js", function(spain) {
        // A popular autoscaling algorithm we will cover in Chapter 5
        projection.scale(1).translate([0, 0]);
        var b = path.bounds(spain),
            s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
            t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];
        projection.scale(s).translate(t);

        // Our Chapter 3 enter/update/exit pattern
        svg.append("g")
            .attr("class", "outline")
            .selectAll("path")
            // Note! The data is bound spain.features, the
            // collection of features GeoJSON array.
            .data(spain.features)
            .enter().append("path")
            .attr("d", path);
      });
    </script>

  </body>
</html>
